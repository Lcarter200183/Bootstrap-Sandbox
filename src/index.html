<!DOCTYPE html>
<html lang="en">
  <head>
    
   
    <title>BootStrap Sandbox</title>

  <body>
    <h1 class="text-primary" style="text-align: center">County Fair</h1>
    
    
   
    <div class="container">
      <div class="row gap-4 m-1 p-1 ">
        <div class="card" style="width: 18rem">
          <img
          id="GravityRide"
         
            src="https://images.pexels.com/photos/277256/pexels-photo-277256.jpeg?auto=compress&cs=tinysrgb&w=600"

            height="200px"

          />

          </div>
        </div>
        <div class="card" style="width: 18rem">

            height="200px"

        </div>
        <div class="card" style="width: 18rem">

          id="jaxter"

            width="200px"
            height="200px"

          />

          </div>
        </div>
      </div>

</section>
<br />

 </select> 
 <button type="button">Submit</button>
