<!DOCTYPE html>
<html lang="en">
  <head>
    
   
    <title>BootStrap Sandbox</title>
    
  <script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>

  <body>
    <h1 class="text-primary" style="text-align: center">County Fair</h1>
    
    <nav className="nav nav-pill">
      <Link className="nav-link" to="/">
        HOME
      </Link>
      <Link className="nav-link active" to="/Greeting">
        GREETING 
      </Link>
      <Link className="nav-link" to="/contact">
        Contact
      </Link>
      <Link className="nav-link" to="/gallery">
        gallery
      </Link>
      
    </nav>
   
    <div class="container">
      <div class="row gap-4 m-1 p-1 ">
        <div class="card" style="width: 18rem">
          <img
          id="GravityRide"
         
            src="https://images.pexels.com/photos/277256/pexels-photo-277256.jpeg?auto=compress&cs=tinysrgb&w=600"
            class="card-img-top"
            width="200px"
            height="200px"
            alt="gravity ride"
          />
          <div class="card-body">
            <p class="card-text">Come enjoy the fun on the gravity ride.</p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img
          id="Games"
         
            src="https://images.pexels.com/photos/2881205/pexels-photo-2881205.jpeg?auto=compress&cs=tinysrgb&w=600"
            class="card-img-top"
            width="200px"
            height="200px"
            alt="games"
          />
          <div class="card-body">
            <p class="card-text">Try your luck with the games.</p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img
          id="jaxter"
        
            src="https://images.pexels.com/photos/2662181/pexels-photo-2662181.jpeg?auto=compress&cs=tinysrgb&w=600"
            class="card-img-top"
            width="200px"
            height="200px"
            alt="jaxter"
          />
          <div class="card-body">
            <p class="card-text">Lets have fun</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<br />
<br />
  
  <select>
  <option>Tickets</option>
  <option>Rides</option>
  <option>Games</option>
  <option>Food</option>
 </select> 
 <button type="button">Submit</button>
 

<script src="bundle.js"></script>

  </body>
</html>
